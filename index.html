<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Virtual</title>
    <link rel="stylesheet" href="Style.css/style.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Agende sua Consulta</h1>
             <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Insira seu nome completo" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Insira seu CPF" required>
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" required>
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" placeholder="Insira o número de celular" required>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Insira o seu endereço" required>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" placeholder="Insira o nome do seu bairro" required>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="Insira o nome da sua cidade" required>
                <label for="convenio">Possui Convênio?</label>
                <select id="convenio">
                    <option value="" selected disabled>Selecione o Convênio</option>
                    <option value="Unimed">Unimed</option>
                    <option value="SulAmerica">SulAmérica</option>
                    <option value="Hapvida">Hapvida</option>
                    <option value="Particular">Não possuo convênio</option>
                </select>
                <label>Escolha a especialidade do médico:</label>
                <select id="medico">
                    <option value="" selected disabled>Selecione a Especialidade</option>
                    <option value="Clinico Geral">Clínico Geral</option>
                    <option value="Dermatologista">Dermatologista</option>
                    <option value="Ginecologista">Ginecologista</option>
                    <option value="Oftamologista">Oftamologista</option>
                </select>
                <label for="dataConsulta">Escolha a data da consulta</label>
                <input type="date" id="dataConsulta" required>
                <label for="horarioConsulta">Escolha o horário</label>
                <select id="horarioConsulta">
                    <option value="" selected disabled>Selecione o horário</option>
                </select>
            </form>
            <button onclick="exibirDados()" type="submit" id="enviar">Enviar</button>
        </section>
        
        <div id="resumo">

            <p id="validarDados"></p>

        </div>
    </main>
    <script src="Agendamento.js"></script>
    <footer></footer>
    
</body>
</html>
